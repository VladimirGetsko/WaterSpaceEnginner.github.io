<div class="popup popup-faq" data-popup-faq data-modal>
    <div class="popup__wrap">
        <div class="popup__inner">
            <div class="popup__body">
                <button type="button" class="popup__close _icon-close" aria-label="Button to close the modal window"></button>
                <div class="popup__form">
                    <form class="form form-popup">
                        <h2 class="form-popup__title">Ask a Question</h2>
                        <div class="popup-faq__item form-block__item">
                            <input class="form-block__input" name="user_name" required="" type="text" placeholder="Your full name*">
                            <span class="form-block__icon _icon-user"></span>
                        </div>
                        <div class="popup-faq__textarea form-block__wrap-textarea">
                            <textarea class="form-block__textarea" required="" minlength="20" maxlength="300" placeholder="Write your question*" name="user_question"></textarea>
                            <div class="form-block__textarea-symbols form-textarea">
                                <span class="form-textarea__values" data-textarea-present>0</span>
                                 / 
                                <span class="form-textarea__values" data-textarea-max>300</span>
                            </div>
                        </div>
                        <div class="submit-form__wrap">
                            <div id="recaptcha-1" class="submit-form__recaptcha g-recaptcha"></div>
                            @@include('../buttons/button-send-form.html')
                        </div>
                        <div class="form-block__message"></div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
