<div class="popup popup-faq" data-popup-faq data-modal>
    <div class="popup__wrap">
        <div class="popup__inner">
            <div class="popup__body">
                <button type="button" class="popup__close _icon-close" aria-label="Кнопка закрытия модального окна"></button>
                <div class="popup__form">
                    <form class="form form-popup">
                        <h2 class="form-popup__title">Задать вопрос</h2>
                        <div class="popup-faq__item form-block__item">
                            <input class="form-block__input" name="user_name" required="" type="text" placeholder="Ваше имя*">
                            <span class="form-block__icon _icon-user"></span>
                        </div>
                        <textarea class="popup-faq__textarea form-block__textarea" name="user_question" required="" minlength="20" maxlength="300" placeholder="Напишите ваш вопрос* (max 300 симв.)"></textarea>
                        
                        <div class="submit-form__wrap">
                            <div class="submit-form__recaptcha g-recaptcha" data-sitekey="6Lccl1kmAAAAAI6NWLe8y63ksp7deQN07t0rOHDH"></div>
                            @@include('../buttons/button-send-form.html')
                        </div>
                        <div class="form-block__message"></div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
