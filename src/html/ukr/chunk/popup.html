<div class="popup" data-modal>
    <div class="popup__wrap">
        <div class="popup__body">
            <button type="button" class="popup__close _icon-close" aria-label="Кнопка закрытия модального окна"></button>
            <div class="form popup__form">
                <form class="form form-popup">
                    <h2 class="form-popup__title">Введите ваши данные <br>и нажмите заказать звонок</h2>
                    <input class="form-popup__control" name="user_name" required type="text" placeholder="Введите ваше имя">
                    <input class="form-popup__control" name="user_phone" required type="tel" placeholder="Введите телефон">
                    <div class="form-block__message"></div>
                    <button class="form-popup__button button" name="submit" type="submit">Заказать звонок</button>
                </form>
            </div>
        </div>
    </div>
</div>
