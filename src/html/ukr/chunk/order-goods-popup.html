<div class="popup popup-order-goods" data-popup-order-goods data-modal>
    <div class="popup__wrap">
        <div class="popup__inner">
            <div class="popup__body">
                <button type="button" class="popup__close _icon-close" aria-label="Кнопка закриття модального вікна"></button>
                <div class="popup__form">
                    <form class="form form-popup">
                        <h2 class="form-popup__title">Замовити</h2>
                        
                        <textarea class="form-block__input-goods" name="goods_name" type="text" readonly placeholder="Замовити вибраний вами товар"></textarea>

                        <div class="form-block__wrap">
                            <div class="form-block__item">
                                <input class="form-block__input" name="user_name" required type="text" placeholder="Ваше ім’я*">
                                <span class="form-block__icon _icon-user"></span>
                            </div>
                            <div class="form-block__item">
                                <input class="form-block__input" name="user_phone" required type="tel"
                                    placeholder="Ваш телефон*">
                                <span class="form-block__icon _icon-phone"></span>
                            </div>
                        </div>

                        <div class="popup-faq__textarea form-block__wrap-textarea">
                            <textarea class="form-block__textarea" minlength="20" maxlength="300" placeholder="Напишіть ваше повідомлення" name="user_question"></textarea>
                            <div class="form-block__textarea-symbols form-textarea">
                                <span class="form-textarea__values" data-textarea-present>0</span>
                                 / 
                                <span class="form-textarea__values" data-textarea-max>300</span>
                            </div>
                        </div>

                        <div class="submit-form__wrap">
                            <div class="submit-form__recaptcha g-recaptcha" data-sitekey="6Lccl1kmAAAAAI6NWLe8y63ksp7deQN07t0rOHDH"></div>
                            @@include('../buttons/button-send-form.html')
                        </div>
                        <div class="form-block__message"></div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
